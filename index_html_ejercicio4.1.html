<!doctype html>

<html lang="en">
  <head>
    <!-- Title for the internet tab and the search engines -->
    <title>My first English web page</title>
    <!-- Description of the web page for search engines -->
    <meta
      name="My best English web"
      content="On this page you can learn English in a fun way"
    />
    <!-- Keyword for search engines (nowadays almost obsolete) -->
    <meta name="keywords" content="English, learn, teacher" />
    <!-- The author of the web page -->
    <meta name="Autor" content="Gudrun Helga" />
    <!-- Favicon of the web -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Codification -->
    <meta charset="UTF-8" />
    <!-- So the web is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For some mobile engines -->
    <meta name="theme-color" content="colornumber" />
  </head>
  <body>
    <h1>This is my first English web page.</h1>
    <p>
      Here I want to upload exercises for my students and people who wants to
      learn english in a fun and easy way.
    </p>
  </body>
</html>
